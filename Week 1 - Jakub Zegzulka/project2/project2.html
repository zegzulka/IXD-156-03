<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <a href="/index.html">Back to Homepage</a>
    <section class="python-config">
        <py-config>
        terminal = true
        [[fetch]]
        files = ["./utils.py"]
        </py-config>
        <py-script src="./script.py">
        </py-script>
    </section>

    <main>
        <p>Enter the text you want to encrypt or decrypt.</p>
        <input id="input" class="py-input" type="text">
        <div>
            <button id="encryptButton" class="py-button" py-click="getEncryptedMessage()" type="submit">Encrypt</button>
            <button id="decryptButton" class="py-button" py-click="getDecryptedMessage()" type="submit">Decrypt</button>
        </div>

        <div id="log-list" class="">
        </div>
    </main>

    <template id="log-template">
        <section class="log py-li-element">
            <label for="flex items-center p-2">
                <p class="m-0 inline"></p>
            </label>
        </section>
    </template>

    <section>
        <a href="https://github.com/zegzulka/HSCI/blob/135dbc0fb001b5181fffd584049f2d0ea0ef4d2d/week1/sideproject1/script.py" target="_blank">Source Code</a>
    </section>
</body>
</html>
